<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabbe - Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id= "body_principal">
    <main class="container">
        <div class="buttons">
            <button id="btnDia1" class="btn active"><i class="fas fa-sun"></i> Dia 1</button>
            <button id="btnDia2" class="btn locked" disabled><i class="fas fa-lock"></i> Dia 2</button>
            <button id="btnDia3" class="btn locked" disabled><i class="fas fa-lock"></i> Dia 3</button>
        </div>
    </main>

    <div class="observacao">
        Observação: Ao apertar um dos botões uma música irá tocar, recomendo usar o fone ou diminuir o volume.
    </div>

    <script src="script.js"></script>
</body>
</html>
